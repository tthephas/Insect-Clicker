<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
        <link rel="stylesheet" href="style.css">
    <title>Insect Clicker</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>  
    <div class="screen">

        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Green Bug</p>
                    <img src="pngimg.com - bug_PNG3973.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Yellow Bug</p>
                    <img src="pngimg.com - bug_PNG3976.png" alt="bug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Wasp</p>
                    <img src="pngimg.com - bug_PNG3981.png" alt="wasp">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Beetle</p>
                    <img src="pngimg.com - bug_PNG3992.png" alt="beetle">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 class="time">Time: 00:00</h3>
        <h3 class="score">Score: 0</h3>
        <h5 class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!!
        </h5>
    </div>


    <script src="script.js"></script>
</body>
</html>
